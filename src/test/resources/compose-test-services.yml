# This file defines the infrastructure services for the AUTOMATED TEST environment.
# The ports are intentionally offset from the development environment to prevent conflicts.
# The canonical port allocation strategy is defined in /docs/architecture/endpoints/Port_allocations.md

name: pipeline-test-services

networks:
  pipeline-test-network:
    driver: bridge

volumes:
  mysql_test_data:
    driver: local
  minio_test_data:
    driver: local
  kafka_test_data:
    driver: local
  redis_test_data:
    driver: local

services:
  # MySQL instance for tests
  mysql-test:
    container_name: pipeline-mysql-test
    image: mysql:8.0
    networks:
      - pipeline-test-network
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: pipeline_test
      MYSQL_USER: pipeline
      MYSQL_PASSWORD: password
    ports:
      - "3307:3306"  # Test port (dev uses 3306)
    volumes:
      - mysql_test_data:/var/lib/mysql
      - ./init-mysql.sql:/docker-entrypoint-initdb.d/01-init-mysql.sql
    labels:
      # Quarkus devservices label to prevent automatic MySQL devservice creation
      quarkus-dev-service-mysql: test
      # Wait for MySQL to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*ready for connections.*"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s

  # Kafka in KRaft mode (test instance) - matching dev setup
  kafka-test:
    container_name: pipeline-kafka-test
    image: apache/kafka:4.1.0
    hostname: kafka-test
    networks:
      - pipeline-test-network
    ports:
      - "9093:9092"     # Internal port
      - "9095:9094"     # Test localhost port (dev uses 9094)
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,LOCALHOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,LOCALHOST://0.0.0.0:9094
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-test:9092,LOCALHOST://localhost:9095
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka-test:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CLUSTER_ID: 'testcontainers-test'
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_HEAP_OPTS: -Xmx2048M
    volumes:
      - kafka_test_data:/var/lib/kafka/data
    labels:
      # Quarkus devservices label to prevent automatic Kafka devservice creation
      quarkus-dev-service-kafka: test
      # Wait for Kafka to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*Kafka Server started.*"
      # Map the exposed port to kafka.bootstrap.servers property
      # Port 9094 inside container is exposed as 9095 on host (see ports: "9095:9094")
      # Quarkus will automatically use the host-side port (9095) for this mapping
      io.quarkus.devservices.compose.config_map.9094: kafka.bootstrap.servers
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Apicurio Registry for schema management (test instance)
  apicurio-registry-test:
    container_name: pipeline-apicurio-registry-test
    image: apicurio/apicurio-registry:3.0.11
    networks:
      - pipeline-test-network
    ports:
      - "8082:8080"     # Test port (dev uses 8081)
    environment:
      APICURIO_DATASOURCE_URL: 'jdbc:mysql://mysql-test:3306/apicurio_registry'
      APICURIO_DATASOURCE_USERNAME: 'pipeline'
      APICURIO_DATASOURCE_PASSWORD: 'password'
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'mysql'
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_LOG_LEVEL: 'INFO'
      LOG_LEVEL: 'INFO'
      QUARKUS_HTTP_CORS_ORIGINS: '*'
      QUARKUS_PROFILE: 'prod'
    depends_on:
      mysql-test:
        condition: service_healthy
    labels:
      # Wait for Apicurio to be ready before considering service started
      io.quarkus.devservices.compose.wait_for.logs: ".*Listening on.*"
      # Map the exposed port to apicurio registry URL property
      # Port 8080 inside container is exposed as 8082 on host (see ports: "8082:8080")
      # Quarkus will automatically use the host-side port (8082) for this mapping
      io.quarkus.devservices.compose.config_map.8080: mp.messaging.connector.smallrye-kafka.apicurio.registry.url
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
