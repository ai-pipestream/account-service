# Test infrastructure services - works in both local and CI/DinD environments

name: pipeline-test-services

volumes:
  postgres_test_data:
    driver: local

services:
  # PostgreSQL instance for tests
  postgres-test:
    container_name: pipeline-postgres-test
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: account
      POSTGRES_USER: pipeline
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"  # Test port (dev uses 5432)
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    labels:
      quarkus-dev-service-postgresql: test
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pipeline -d account"]
      interval: 3s
      timeout: 5s
      retries: 10
      start_period: 5s

  # Init service to create Apicurio database
  init-db:
    image: postgres:16-alpine
    depends_on:
      postgres-test:
        condition: service_healthy
    command: >
      bash -c "
      PGPASSWORD=password psql -h postgres-test -U pipeline -d account -c \"
      SELECT 'Database ready';
      \"
      PGPASSWORD=password psql -h postgres-test -U pipeline -d postgres -c \"
      CREATE DATABASE apicurio_registry;
      \" || true
      "
    labels:
      quarkus-dev-service-init-db: test

  # Redpanda for Kafka-compatible messaging (test instance)
  kafka-test:
    container_name: pipeline-kafka-test
    image: redpandadata/redpanda:latest
    hostname: kafka-test
    command:
      - redpanda start
      - --smp 1
      - --overprovisioned
      - --kafka-addr internal://0.0.0.0:9092,external://0.0.0.0:9094
      - --advertise-kafka-addr internal://kafka-test:9092,external://${DOCKER_GATEWAY_HOST:-localhost}:9095
    ports:
      - "9095:9094"
    labels:
      quarkus-dev-service-kafka: test
    healthcheck:
      test: ["CMD-SHELL", "rpk cluster health | grep -q 'Healthy:.*true'"]
      interval: 3s
      timeout: 10s
      retries: 10
      start_period: 5s

  # Apicurio Registry for schema management (test instance)
  apicurio-registry-test:
    container_name: pipeline-apicurio-registry-test
    image: apicurio/apicurio-registry:3.1.6
    ports:
      - "8082:8080"
    depends_on:
      postgres-test:
        condition: service_healthy
    environment:
      APICURIO_DATASOURCE_URL: 'jdbc:postgresql://postgres-test:5432/apicurio_registry'
      APICURIO_DATASOURCE_USERNAME: 'pipeline'
      APICURIO_DATASOURCE_PASSWORD: 'password'
      APICURIO_SQL_INIT: 'true'
      APICURIO_STORAGE_KIND: 'sql'
      APICURIO_STORAGE_SQL_KIND: 'postgresql'
      QUARKUS_HTTP_PORT: 8080
      QUARKUS_LOG_LEVEL: 'INFO'
      LOG_LEVEL: 'INFO'
      QUARKUS_HTTP_CORS_ORIGINS: '*'
      QUARKUS_PROFILE: 'prod'
    labels:
      io.quarkus.devservices.compose.wait_for.logs: ".*Listening on.*"
      quarkus-dev-service-apicurio-registry-protobuf: test
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
